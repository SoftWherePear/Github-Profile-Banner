<svg fill="none" width="1000" height="150" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
          :root {
            --bg-color: #ffffff;
          }

          * {
            margin: 0;
          }

          #background {
            overflow: hidden;
            position: relative;
            height: 100%;
            width: 100%;

          }

          #grid {
            position: absolute;
            bottom: 0;
            right: 0;
            display: grid;
            grid: 1fr 1fr 1fr 1fr 1fr / 1fr 1fr 1fr;
            grid-auto-flow: row;
            place-items: start;
            width: 100%;
            height: 100%;
          }

          .cell {
            place-self: center stretch;
          }

          ul {
            padding: 0;
            height: 1.25rem;
            overflow: hidden;
          }

          li {
            list-style: none;
            font-size: 1rem;
            position: relative;
            top: 0;
            animation: scroll var(--duration) steps(3) infinite;
          }
          
          p {
            font-size: 1rem;
            line-height: 1.25rem;
            position: relative;
            font-family: 'Fira Mono', monospace;
            position: relative;
            width: max-content;
          }
          
          p::before,
          p::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          }
          
          p::before {
            background: var(--bg-color);
            animation: typewriter var(--speed)
              steps(var(--chars)) var(--delay) infinite;
          }
          
          p::after {
            width: 0.125em;
            height: 1rem;
            background: black;
            animation: typewriter var(--speed)
                steps(var(--chars)) var(--delay) infinite,
              blink 750ms steps(var(--chars)) infinite;
          }
          
          @keyframes typewriter {
            0%, 5% {
              left: 0%;
            }
            50%, 75% {
              left: 100%;
            }
            100% {
              left: 0;
            }
          }
          
          @keyframes blink {
            to {
              background: transparent;
            }
          }

          @keyframes scroll {
            100% {
              top: calc(1.25rem * -3);
            }
          }
        </style>
        <div id="background">
          <div id="grid">
            <ul class="cell">
              <li style="--duration: 36s;"><p style="--chars: 30; --delay: 0s; --speed: 12s">This is a typewriter effect-1.</p></li>
              <li style="--duration: 36s;"><p style="--chars: 30; --delay: 0s; --speed: 12s">This is a typewriter effect-2.</p></li>
              <li style="--duration: 36s;"><p style="--chars: 30; --delay: 0s; --speed: 12s">This is a typewriter effect-3.</p></li>
            </ul>
            <!-- <p class="cell" style="--chars: 30; --delay: 0s; --speed: 12s">This is a typewriter effect-1.</p>
            <p class="cell" style="--chars: 30; --delay: 1s; --speed: 10s">This is a typewriter effect-2.</p>
            <p class="cell" style="--chars: 30; --delay: 1.5s; --speed: 8s">This is a typewriter effect-3.</p> -->
          </di>
        </div>
      </div>
    </foreignObject>
</svg>
