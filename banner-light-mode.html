<svg fill="none" width="100%" height="300" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
          :root {
            --bg-color: #ffffff;
            --typewriterSpeed: 10s;
            --typewriterCharacters: 24;
          }

          * {
            margin: 0;
          }
          
          .container {
            margin: 0;
            min-height: 100%;
            display: grid;
            place-content: center;
            text-align: center;
            background: var(--bg-color);
          }
          
          p {
            font-size: clamp(1rem, 3vw + 1rem, 4rem);
            position: relative;
            font-family: 'Fira Mono', monospace;
            position: relative;
            width: max-content;
          }
          
          p::before,
          p::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          }
          
          p::before {
            background: var(--bg-color);
            animation: typewriter var(--typewriterSpeed)
              steps(var(--chars)) infinite;
          }
          
          p::after {
            width: 0.125em;
            background: black;
            animation: typewriter var(--typewriterSpeed)
                steps(var(--typewriterCharacters)) infinite,
              blink 750ms steps(var(--typewriterCharacters)) infinite;
          }
          
          @keyframes typewriter {
            0%, 20% {
              left: 0%;
            }
            70%, 100% {
              left: 100%;
            }
          }
          
          @keyframes blink {
            to {
              background: transparent;
            }
          }
        </style>
        <div class="container">
          <p style="--chars:28">This is a typewriter effect.</p>
        </div>
      </div>
    </foreignObject>
</svg>
