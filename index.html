<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.5/typed.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff;
        }

        body {
            background: #0D1117;
        }
    
        .tag {
            color: #ff3c41;
        }
    
        .inner {
            margin-left: 1rem;
        }
    </style>
</head>

<body>
    <div id="typed-strings">
        <!-- <p>
            &lt<span class="tag">html</span>&gt
            <span class="inner">&lt<span class="tag">h1</span>&gt Hello World! &lt/<span class="tag">h1</span>&gt</span>
            <span class="inner">&lt<span class="tag">h1</span>&gt This is a HTML, CSS, and JS animation. &lt/<span class="tag">h1</span>&gt</span>
            <span class="inner">&lt<span class="tag">h1</span>&gt Embedded in an SVG for your enjoyment! &lt/<span class="tag">h1</span>&gt</span>
            <span class="inner">&lt<span class="tag">h1</span>&gt Thanks for visiting :) &lt/<span class="tag">h1</span>&gt</span>
            &lt/<span class="tag">html</span>&gt
        </p> -->
        <span>0123456789</span>
    </div>
    
    <span id="typed"></span>

    <script>
        // $("p").html($("p").html().trim().replace(/\n/g, "<br>"));

        console.time("timer");
        var options = {
                stringsElement: "#typed-strings",
                loop: false,
                typeSpeed: 0,
                backDelay: 0,
                onBegin: function (self) {console.log('onBegin ' + self) },
                onComplete: function (self) { console.timeEnd("timer"); console.log('onCmplete ' + self) },
                preStringTyped: function (pos, self) { console.log('preStringTyped ' + pos + ' ' + self); },
                onStringTyped: function (pos, self) { console.log('onStringTyped ' + pos + ' ' + self) },
                onLastStringBackspaced: function (self) { console.log('onLastStringBackspaced ' + self) },
                onTypingPaused: function (pos, self) { console.log('onTypingPaused ' + pos + ' ' + self) },
                onTypingResumed: function (pos, self) { console.log('onTypingResumed ' + pos + ' ' + self) },
                onReset: function (self) { console.log('onReset ' + self) },
                onStop: function (pos, self) { console.log('onStop ' + pos + ' ' + self) },
                onStart: function (pos, self) { console.log('onStart ' + pos + ' ' + self) },
                onDestroy: function (self) { console.log('onDestroy ' + self) }
            };

            // 10 chars, 0 typespeed, 84 - 92 ms completion time

        var typed = new Typed("#typed", options);

        console.log("Hello World");
    </script>
</body>
